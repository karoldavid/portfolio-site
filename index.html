<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Portfolio Site</title>
    <base target="_blank">
    <link rel="icon" sizes="192x192" href="favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="http://weloveiconfonts.com/api/?family=zocial">
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>

    <header class="header">
      <div class="header__inner">
        <img id="logo" src="images/logo.svg" alt="logo">
        <h1>Karol Zyskowski</h1>
        <h4>Front-End Ninja</h4>
      </div>
    </header>

    <main>
      <div style='clear: both;'></div>

      <picture id="banner">
        <source media="(min-width:750px)" srcset="images/banner-1600_large_2x.jpg 2x, images/banner-800_large_1x.jpg">
        <source media="(min-width:500px)" srcset="images/banner-1000_medium_2x.jpg 2x, images/banner-500_medium_1x.jpg">
        <img src="images/banner.jpg" alt="banner">
      </picture>

      <article class="content">
        <section class="featured-work">
          <h2>Featured Work</h2>
          <figure class="work">
            <a href="http://karoldavid.github.io/movie-poster-blog" title="Movie Poster Gallery">
              <picture>
                <source media="(min-width:750px)" srcset="images/abstract1-1600_large_2x.jpg 2x, images/abstract1-800_large_1x.jpg">
                <source media="(min-width:500px)" srcset="images/abstract1-1000_medium_2x.jpg 2x, images/abstract1-500_medium_1x.jpg">
                <img src="images/abstract1.jpg" alt="Project 1">
              </picture>
            </a>
            <figcaption>Movie Poster Gallery</figcaption>
            <a href="http://karoldavid.github.io/movie-poster-blog" title="Movie Poster Gallery">http://karoldavid.github.io/movie-poster-blog/</a>
          </figure>
          <figure class="work">
            <a href="http://www.susanne-fuelscher.de/" title="Responsive Website">
              <picture>
                <source media="(min-width:750px)" srcset="images/abstract2-1600_large_2x.jpg 2x, images/abstract2-800_large_1x.jpg">
                <source media="(min-width:500px)" srcset="images/abstract2-1000_medium_2x.jpg 2x, images/abstract2-500_medium_1x.jpg">
                <img src="images/abstract2.jpg" alt="Project 2">
              </picture>
            </a>
            <figcaption>Responsive Website</figcaption>
            <a href="http://www.susanne-fuelscher.de/" title="Responsive Website">http://www.susanne-fuelscher.de/</a>
          </figure>
          <figure class="work">
            <a href="http://karoldavid.github.io/interactive-resume/" title="Interactive Resume">
              <picture>
                <source media="(min-width:750px)" srcset="images/abstract3-1600_large_2x.jpg 2x, images/abstract3-800_large_1x.jpg">
                <source media="(min-width:500px)" srcset="images/abstract3-1000_medium_2x.jpg 2x, images/abstract3-500_medium_1x.jpg">
                <img src="images/abstract3.jpg" alt="Project 3">
              </picture>
            </a>
            <figcaption>Interactive Resume</figcaption>
            <a href="http://karoldavid.github.io/interactive-resume/" title="Interactive Resume">http://karoldavid.github.io/interactive-resume/</a>
          </figure>
        </section>
      </article>

      <footer class="footer">
        <ul>
          <li><a class="zocial-email" target="_self" href="mailto:k.zysk@zoho.com" title="email"></a></li>
          <li><a class="zocial-github" href="https://github.com/karoldavid?tab=repositories" title="github"></a></li>
          <li><a class="zocial-twitter" href="https://twitter.com/karoldawid" title="twitter"></a></li>
        </ul>
      </footer>
    </main>

  </body>
</html>
